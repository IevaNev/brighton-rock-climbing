<!DOCTYPE html>

<!-- classes on body set to work with fixed-bottom on footer to keep footer at the bottom of the page-->
<body class="d-flex flex-column min-vh-100">

<div>Navigation</div>

    <!-- Header with hero image -->
     <header class="container">
        <div class="row">
            <img src="hero" alt="alt hero">

        </div>

<!-- Main element to hold all key sections of home page --> 
     <main>
        <section class="container">
            <div class="row">
                <div col-12>Services section Heading</div>
                <div class="col-12 col-md-6 col-xl-3">Services card</div>

                <div class="col-12 col-md-6 col-xl-3">Services card</div>

                </div>
            </div>
